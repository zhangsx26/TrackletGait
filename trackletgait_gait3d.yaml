data_cfg:
  dataset_name: Gait3D
  dataset_root: Gait3D-pkls/Gait3D-sils-64-44-pkl
  dataset_partition: ./datasets/Gait3D/Gait3D.json
  num_workers: 4
  remove_no_gallery: false # Remove probe if no gallery for it
  test_dataset_name: Gait3D

loss_cfg:
  - loss_term_weight: 1.0
    margin: 0.2
    type: TripletLoss_HardEx
    log_prefix: triplet
    
  - loss_term_weight: 1.0
    scale: 16
    type: CrossEntropyLoss
    log_prefix: softmax
    log_accuracy: true      
    
    
model_cfg:
  model: TrackletGait
  SeparateBNNecks:
    class_num: 3000
    
    
optimizer_cfg:
  lr: 0.1
  momentum: 0.9
  solver: SGD
  weight_decay: 0.0005
  

scheduler_cfg:
  gamma: 0.1
  milestones: # Learning Rate Reduction at each milestones
    - 40000
    - 80000
    - 100000
  scheduler: MultiStepLR
  
  
trainer_cfg:
  enable_float16: true # half_percesion float for memory reduction and speedup
  fix_BN: false
  log_iter: 100
  with_test: false
  restore_ckpt_strict: true
  restore_hint: 0
  save_iter: 10000
  save_name: TrackletGait_gait3d
  sync_BN: true
  total_iter: 120000
  sampler:
    ###
    method: tracklet_mix_p
    sample_tracklet_length:
      - 8
      - 16
      - 32
    sample_tracklet_prob:
      - 0.2
      - 0.3
      - 0.5  
    sample_tracklet_step: 1
    ###  
    batch_shuffle: true
    batch_size:
      - 32 # TripletSampler, batch_size[0] indicates Number of Identity
      - 4 #                 batch_size[1] indicates Samples sequqnce for each Identity
    frames_num_fixed: 32 # fixed frames number for training, only when 'method: random'
    frames_skip_num: 4
    sample_type: fixed_ordered # fixed control input frames number, unordered for controlling order of input tensor; Other options: unfixed_ordered or all_ordered
    # sample_type: unfixed_ordered # fixed control input frames number, unordered for controlling order of input tensor; Other options: unfixed_ordered or all_ordered
    type: TripletSampler
  transform:
    - type: Compose
      trf_cfg:
        - type: RandomPerspective
          prob: 0.2
        - type: BaseSilCuttingTransform
        - type: RandomHorizontalFlip
          prob: 0.2
        - type: RandomRotate
          prob: 0.2


evaluator_cfg:
  enable_float16: true
  restore_ckpt_strict: true
  restore_hint: 120000
  save_name: TrackletGait_gait3d
  eval_func: evaluate_Gait3D
  sampler:
    ###
    method: random
    sample_tracklet_length:
      - 0
    sample_tracklet_prob:
      - 0
    sample_tracklet_step: 1
    ###  
    batch_shuffle: false
    batch_size: 2
    sample_type: all_ordered # all indicates whole sequence used to test, while ordered means input sequence by its natural order; Other options:   fixed_unordered
    frames_all_limit: 720 # limit the number of sampled frames to prevent out of memory
  metric: euc # cos
  transform:
    - type: BaseSilCuttingTransform
